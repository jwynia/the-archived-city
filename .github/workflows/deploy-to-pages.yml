name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        run: |
          mkdir -p out
          cp -r dist/calico/* out/
          echo "<your-custom-domain>" > out/CNAME # Optional if using a custom domain
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out && git commit -m "Deploy site" && git push origin gh-pages
